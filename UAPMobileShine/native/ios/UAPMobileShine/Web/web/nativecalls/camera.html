		<script>
			function $pageReady() {
				$ctx.image = '';
				$('#openCamera').click(function() {
					$camera.open({
						bindfield : "image",
						callback : function() {
							var img = $ctx.getString("image");
							$('#image0').attr('src', img);
						}
					});
				});
			}
