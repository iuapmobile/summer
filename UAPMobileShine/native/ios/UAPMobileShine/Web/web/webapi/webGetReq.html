		<script>$isWeb = true</script>
		<script>
		   function $pageReady(){
				$('#request').click(function() {
					var webStatus = $net.available();
					var url = '';
					if (webStatus) {
						url = $('input[name=url]').val();
						$.get(url,function(data){
							$alert(data);			
				        });
					} else {
						$alert('网络不可用，请检查网络是否断开');
					}
				});
			}
