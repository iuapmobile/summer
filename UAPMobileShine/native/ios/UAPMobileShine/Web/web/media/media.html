			$isWeb = true

		<script>
			function $pageReady() {
				//alert("webview ready");
			}
			$(function() {

			});
		</script>
		<style>
			video, audio {
				width: 100%;
				height: auto;
				max-width: 1280px;
				margin: 30px auto;
				display: block;
			}
		</style>

	</head>
	<body>
		<div id="page1" data-theme="uap" data-role="page">
			<div data-role="header" data-position="fixed">
				<a data-rel="back" data-role="button" data-icon="uap-back">首页</a>
				<h1>媒体api</h1>
			</div>

			<div data-role="content">
				<ul data-role="listview" data-inset="true" class="ui-noboxshadow">
					<li data-icon="custom">
						<a href="#audio" data-transition="slide">音频</a>
					</li>
					<li data-icon="custom">
						<a href="#video" data-transition="slide">视频</a>
					</li>
				</ul>
			</div>
		</div>

		<div id="audio" data-theme="uap" data-role="page">
			<div data-role="header" data-position="fixed">
				<a data-rel="back" data-role="button" data-icon="uap-back">Media</a>
				<h1>音频播放</h1>
			</div>
			<div data-role="content">
				<audio src="t.mp3" controls></audio>
			</div>
		</div>
		<div id="video" data-theme="uap" data-role="page">
			<div data-role="header" data-position="fixed">
				<a data-rel="back" data-role="button" data-icon="uap-back">Media</a>
				<h1>视频播放</h1>
			</div>
			<div data-role="content">
				<video allowFullScreen="" controls preload="auto">
					<source src="amigoStory.mp4" >
					<embed src="amigoStory.mp4" width="800" height="450">
				</video>
				<video allowFullScreen="" controls preload="auto">
					<source src="movie.ogg" >
					<embed src="movie.ogg" width="800">
				</video>
			</div>
		</div>
