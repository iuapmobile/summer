<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<title>Document</title>
		<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
		<link rel="stylesheet" href="css/themify-icons/themify-icons.css">
		<link rel="stylesheet" href="css/um.css">
		<script src="js/jquery.min.js"></script>
		<script src="js/um.js"></script>
	</head>
	<body>
		<div class="um-page">
			<div class="um-header" >
				<a href="index.html" role="back" class="um-back">返回</a>
				<h3>搜索框</h3>
			</div>
			<div class="um-content">
				<div class="um-search-outter" data-action="search">
					<div class="pa um-search-inner">
						<button class="um-search-cancel btn btn-link">
						取消
						</button>
						<input type="search" class="form-control">
						<label class="um-search-placeholder ti-search um-css3-center"><span class="um-search-placeholder-text">请输入内容...</span></label>
					</div>
				</div>
				<div class="overlay"></div>
			</div>
		</div>
	</div>
	<script>
		$(function() {
			var defaultPlaceholder = $(".um-search-placeholder").text();
			$(".form-control").on("change input", function() {
				if ($(this).val() === "") {
					$(".um-search-placeholder").find(".um-search-placeholder-text").text(defaultPlaceholder);
					$(".um-search-outter").removeClass("um-search-has-value");
				} else {
					$(".um-search-placeholder").find(".um-search-placeholder-text").text("");
					$(".um-search-outter").addClass("um-search-has-value");
				}
			}).on("focus", function() {
				$(".um-search-outter").addClass("um-search-focus");
				$(".overlay").addClass("active");
			}).blur(function() {
				$(".um-search-outter").removeClass("um-search-focus");
				$(".overlay").removeClass("active");
			})
		})
		document.body.addEventListener('touchstart', function() {
		});
	</script>
	
</body>
</html>
