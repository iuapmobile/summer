<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, minimum-scale=1, maximum-scale=1">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <link rel="stylesheet" href="css/base.css"/>
    <link rel="stylesheet" href="css/themes/jquery.mobile-1.4.5.min.css">
    <link rel="stylesheet" href="css/themes/jquery.mobile.theme.uap-1.4.5.css">
    <link rel="stylesheet" href="css/themify-icons/themify-icons.css">
    <link rel="stylesheet" href="css/um.css">
    <link rel="stylesheet" href="css/page.css">
    <script src="js/jquery.min.js"></script>
    <script src="js/jquery.mobile-1.4.5.min.js"></script>
    <script src="js/um.js"></script>
    <script language="JavaScript" src="Frameworks/json.js"></script>
    <script language="JavaScript" src="Frameworks/UMP.MACore.js"></script>
    <script language="JavaScript" src="Frameworks/UMP.Container.js"></script>
    <script language="JavaScript" src="Frameworks/UMP.Web.Event.js"></script>
    <script language="JavaScript" src="Frameworks/UMP.Web.Page.js"></script>
    <script language="JavaScript" src="Frameworks/UMP.Web.Mvc.Model.js"></script>
    <script language="JavaScript" src="Frameworks/UMP.Web.Mvc.JControl.js"></script>
    <script language="JavaScript" src="Frameworks/UMP.Web.Mvc.Input.js"></script>
    <script language="JavaScript" src="Frameworks/UMP.Web.Mvc.Select.js"></script>
    <script language="JavaScript" src="Frameworks/UMP.Web.Mvc.Checkbox.js"></script>
    <script language="JavaScript" src="Frameworks/UMP.Web.Mvc.RadioSet.js"></script>
    <script language="JavaScript" src="Frameworks/UMP.Web.Mvc.Label.js"></script>
    <script language="JavaScript" src="Frameworks/UMP.Web.Mvc.Controller.js"></script>
    <script language="JavaScript" src="Frameworks/UMP.Web.Mvc.js"></script>
    <script src="js/custom.js"></script>
</head>
<body>
<div id="login" data-role="page" data-theme="uap-blue">
    <div class="header" data-role="header" data-position="fixed">
        <a href="../index.html" rel="external" class="ti-angle-left um-back">返回</a>
        <h3>案例</h3>
        <a href="test.html" rel="external">更多</a>
    </div>
    <div data-role="content">
        <form action="">
            <div class="input-group mt20">
                <span class="btn ti-user"></span>
                <input id="user1" data-bindfield="name" type="text" class="form-control" placeholder="Username" data-role="none">
            </div>
            <div class="input-group mt20">
                <span class="btn ti-lock"></span>
                <input id="pass1" data-bindfield="pass" type="password" class="form-control" placeholder="password" data-role="none">
            </div>
            <div class="tr mt20 fb">
                匿名登录
                <input  type="checkbox" id="switch1" data-bindfield="anonAccess" role="switch" class="um-switch2" data-role="none">
                <label for="switch1" data-role="none"></label>
            </div>
            <div class="um-input-text mt20">
                <span class="ti-user um-input-left-icon"></span>
                <input id="user2" data-bindfield="name" type="text" class="form-control" placeholder="Username" data-role="none">
            </div>
            <div class="um-input-text mt20">
                <span class="ti-lock um-input-left-icon"></span>
                <input id="pass2" data-bindfield="pass" type="password" class="form-control" placeholder="Username" data-role="none">
            </div>
            <div class="tr mt20 fb">
                匿名登录
                <input type="checkbox" role="switch" id="switch2" data-bindfield="anonAccess" class="um-switch1" data-role="none">
                <label for="switch2"></label>
            </div>
            <a class="btn um-btn-default mt30" id="submit" href="#order" data-transition="slide" data-role="none">登录</a>
        </form>
    </div>
</div>

<div id="order" data-role="page" data-theme="uap-blue">
    <div class="header" data-role="header" data-position="fixed">
        <a href="#" data-rel="back" class="ti-angle-left um-back">返回</a>

        <h3>用户资料修改</h3>
    </div>
    <div data-role="content">
        <h4>电话号码</h4>
        <input type="text" id="tel" data-bindfield="info.tel" placeholder="输入你的号码，以便通知" class="form-control" data-role="none">
        <h4>邮政编码</h4>
        <input type="text" id="postcode" data-bindfield="info.postcode"  placeholder="输入你的邮政编码" class="form-control" data-role="none">

        <h4>收货地址</h4>
        <select id="address" data-bindfield="info.address" class="form-control" data-role="none">
            <option value="北京市东城区东长安街XX号">北京市东城区东长安街XX号</option>
            <option value="北京市海淀区XX街XX院XX号">北京市海淀区XX街XX院XX号</option>
        </select>

        <h4>收货日期</h4>
        <input  data-bindfield="info.date" type="date" name="date" class="form-control" id="date" data-role="none">

        <h4>配送方式(单选)</h4>

        <div id="delivery" class="um-list-group um-check-left" data-bindfield="info.delivery" data-um-jControl="RadioSet">
            <label class="um-list-item um-list-item-static">
                <input name="um-radio1"  id="um-radio" type="radio" value="普通快递" data-role="none">
                普通快递 <span class="ti-check um-css3-vc"></span>
            </label>

            <label class="um-list-item um-list-item-static">
                <input  name="um-radio1" type="radio" value="顺丰快递" data-role="none">
                顺丰快递 <span class="ti-check um-css3-vc"></span>
            </label>
        </div>

        <h4>支付选项(可多选)</h4>

        <div class="um-list-group um-check-left">
            <label class="um-list-item um-list-item-static">
                <input name="um-checkbox" id="payAnon" data-bindfield="info.payAnon" type="checkbox" value="匿名购买" data-role="none">
                匿名购买<span class="ti-check um-css3-vc"></span> </label>
            <label class="um-list-item um-list-item-static">
                <input name="um-checkbox" id="payOthers" data-bindfield="info.payOthers" type="checkbox" value="请人代付" data-role="none">
                请人代付<span class="ti-check um-css3-vc"></span> </label>

            <label class="um-list-item um-list-item-static">
                <input name="um-checkbox" id="payStages" data-bindfield="info.payStages" type="checkbox" value="分期支付" data-role="none">
                分期支付<span class="ti-check um-css3-vc"></span> </label>
        </div>

        <h4>补充说明</h4>
        <textarea name="" id="state" data-bindfield="info.state" cols="30" rows="10" class="form-control" data-role="none"></textarea>
        <a class="btn um-btn-default mt30" id="ensure" href="#info" data-transition="slide" data-role="none">保存</a>
    </div>
</div>

<div id="info" data-role="page" data-position="fixed" data-theme="uap-blue">
    <div class="header" data-role="header" data-position="fixed">
        <a href="#" data-rel="back" class="ti-angle-left um-back">返回</a>

        <h3>用户资料一览</h3>
    </div>
    <div data-role="content">
        <form action="" class="um-form">
            <h4>订单详情</h4>
            <ul class="um-list um-list-static">
                <li>
                    <div class="um-xs-4">
                        <p>
                            快递
                        </p>
                    </div>
                    <div class="um-xs-8 tr">
                        <span id="delivery1" data-bindfield="info.delivery"></span>
                        <!--<input type="url" class="form-control tr" placeholder="邮箱" disabled>-->
                    </div>
                </li>
                <li>
                    <div class="um-xs-4">
                        <p>
                            到货时间
                        </p>
                    </div>
                    <div class="um-xs-8 tr">
                        <span id="date1" data-bindfield="info.date"></span>
                        <!--<input type="url" class="form-control tr" placeholder="邮箱" disabled>-->
                    </div>
                </li>
                <li>
                    <div class="um-xs-4">
                        <p>
                            备注
                        </p>
                    </div>
                    <div class="um-xs-8 tr">
                        <span id="state1" data-bindfield="info.state"></span>
                    </div>
                </li>
                <li>
                    <div class="um-xs-4">
                        <p>
                            匿名支付
                        </p>
                    </div>
                    <div class="um-xs-8 tr">
                        <span id="payAnon1" data-bindfield="info.payAnon"></span>
                    </div>
                </li>
                <li>
                    <div class="um-xs-4">
                        <p>
                            找人代付
                        </p>
                    </div>
                    <div class="um-xs-8 tr">
                        <span id="payOthers2" data-bindfield="info.payOthers"></span>
                    </div>
                </li>
                <li>
                    <div class="um-xs-4">
                        <p>
                            分期付款
                        </p>
                    </div>
                    <div class="um-xs-8 tr">
                        <span id="payStages2" data-bindfield="info.payStages"></span>
                    </div>
                </li>
                <li>
                    <div class="um-xs-4">
                        <p>
                            收货人
                        </p>
                    </div>
                    <div class="um-xs-8 tr">
                        <span id="name2" data-bindfield="name"></span>
                        <!--<input type="url" class="form-control tr" placeholder="邮箱" disabled>-->
                    </div>
                </li>
                <li>
                    <div class="um-xs-4">
                        <p>
                            电话号码
                        </p>
                    </div>
                    <div class="um-xs-8 tr">
                        <span id="tel1" data-bindfield="info.tel"></span>
                        <!--<input type="url" class="form-control tr" placeholder="邮箱" disabled>-->
                    </div>
                </li>
                <li>
                    <div class="um-xs-4">
                        <p>
                            邮政编码
                        </p>
                    </div>
                    <div class="um-xs-8 tr">
                        <span id="postcode1" data-bindfield="info.postcode"></span>
                    </div>
                </li>
                <li>
                    <div class="um-xs-4">
                        <p>
                            收货地址
                        </p>
                    </div>
                    <div class="um-xs-8 tr">
                        <span id="address2" data-bindfield="info.address"></span>
                        <!--<input type="url" class="form-control tr" placeholder="邮箱" disabled>-->
                    </div>
                </li>
            </ul>
        </form>
    </div>
</div>
</body>
</html>
