<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, minimum-scale=1, maximum-scale=1">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <link rel="stylesheet" href="css/base.css"/>
    <link rel="stylesheet" href="css/themify-icons/themify-icons.css">
    <link rel="stylesheet" href="css/um.css">
    <link rel="stylesheet" href="css/page.css">

    <style>
        .order-info {
            display: inline-block;
            padding: 5px;
            font-size: 14px;
            color: white;
            background: #00A1EA;
            border-radius: 8px;
        }
    </style>
    <script src="js/jquery.min.js"></script>
    <script language="JavaScript" src="Frameworks/json.js"></script>
    <script language="JavaScript" src="Frameworks/UMP.MACore.js"></script>
    <script language="JavaScript" src="Frameworks/UMP.Container.js"></script>
    <script language="JavaScript" src="Frameworks/UMP.Web.Event.js"></script>
    <script language="JavaScript" src="Frameworks/UMP.Web.Page.js"></script>
    <script language="JavaScript" src="Frameworks/UMP.Web.Mvc.Model.js"></script>
    <script language="JavaScript" src="Frameworks/UMP.Web.Mvc.JControl.js"></script>
    <script language="JavaScript" src="Frameworks/UMP.Web.Mvc.Input.js"></script>
    <script language="JavaScript" src="Frameworks/UMP.Web.Mvc.Select.js"></script>
    <script language="JavaScript" src="Frameworks/UMP.Web.Mvc.Checkbox.js"></script>
    <script language="JavaScript" src="Frameworks/UMP.Web.Mvc.RadioSet.js"></script>
    <script language="JavaScript" src="Frameworks/UMP.Web.Mvc.Label.js"></script>
    <script language="JavaScript" src="Frameworks/UMP.Web.Mvc.Controller.js"></script>
    <script language="JavaScript" src="Frameworks/UMP.Web.Mvc.js"></script>
    <script src="js/custom1.js"></script>
</head>
<body>
<div class="header" role="header">
        <a href="index.html" role="back" class="um-back">返回</a>
        <h3>导航栏</h3>
    </div>
<div class="container">
<br><br>
您选择的是：<label id="chose_drug_store" class="order-info" data-bindfield="drug_store"></label>
<label id="chose_drug" class="order-info" data-bindfield="drug"></label>
<label id="chose_number" class="order-info" data-bindfield="order_info.number"></label>
<label id="chose_date" class="order-info" data-bindfield="order_info.date"></label>
<label id="chose_paymethod" class="order-info" data-bindfield="order_info.paymethod"></label>
<h4>药店名称</h4>
<select class="form-control" id="drug_store" data-bindfield="drug_store" data-um-source="" data-um-tpl="">
    <option value="千金大药店">千金大药店</option>
    <option value="九芝堂">九芝堂</option>
    <option value="同仁堂">同仁堂</option>
</select>

<h4>药品名称</h4>
<input type="text" placeholder="输入药品名称" class="form-control" id="name" data-bindfield="drug">

<h4>药品数量</h4>
<input id="number" type="number" data-bindfield="order_info.number" class="form-control">

<h4>发货日期</h4>
<input id="date" type="date" data-bindfield="order_info.date" class="form-control">

<h4>支付方式</h4>
<div class="um-list-group" id="paymethod" data-bindfield="order_info.paymethod" data-um-jControl="radioset">
            <label class="um-list-item um-list-item-static">
                <input name="um-radio" checked id="um-radio" type="radio" value="在线支付">
                在线支付 <span class="ti-check um-css3-vc"></span> </label>

            <label class="um-list-item um-list-item-static">
                <input id="" name="um-radio" type="radio" value="货到付款">
                货到付款 <span class="ti-check um-css3-vc"></span> </label>
        </div>
<!-- <div id="paymethod" data-bindfield="order_info.paymethod" data-um-jControl="radioset">
    <label class="radio-inline">
        <input type="radio"  name="inlineRadio"  value="在线支付">
        在线支付 </label>
    <label class="radio-inline">
        <input type="radio" name="inlineRadio"  value="货到付款">
        货到付款 </label>
</div> -->
<h4>支付选项</h4>
<div class="um-list-group um-check-left">
            <label class="um-list-item um-list-item-static">
                <input name="um-checkbox" type="checkbox" id="payAnon" data-bindfield="order_info.payoptions.anon" value="匿名购买">
                匿名购买 <span class="ti-check um-css3-vc"></span> </label>
            <label class="um-list-item um-list-item-static">
                <input name="um-checkbox" type="checkbox" id="payOthers"  data-role="none" data-bindfield="order_info.payoptions.others" value="找人代付">
                找人代付 <span class="ti-check um-css3-vc"></span> </label>

            <label class="um-list-item um-list-item-static">
                <input name="um-checkbox" type="checkbox" id="payTimes" data-role="none" data-bindfield="order_info.payoptions.times" value="分期付款">
                分期付款 <span class="ti-check um-css3-vc"></span> </label>
        </div>

<br>
<br>
<button class="btn btn-info" id="option1">
    查看当前Model
</button>
<br>
<button class="btn btn-info" id="option2">
    监听控件，修改模型
</button>
<br>
<button class="btn btn-success" id="option3">
    监听模型，修改控件
</button>
</div>
</body>
</html>
