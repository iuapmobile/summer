<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<title>Document</title>
		<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
		<link rel="stylesheet" href="../../css/um.css">
		<link rel="stylesheet" href="css/islider.css">
		<script src="../../js/jquery.min.js"></script>
		<script src="js/islider.js"></script>
		<script src="../../js/um.js"></script>
		<script>
				$(function() {
				    var list = [{
				        content: "../../img/love.png"
				    }, {
				        content: "../../img/sun.png"
				    }, {
				        content: "../../img/waite.png"
				    }, ];
				    var islider = new iSlider({
				        type: 'pic',
				        data: list,
				        dom: document.getElementById("iSlider-wrapper"),
				        isLooping: true,
				        animateType: 'default',
				        onslideend: function(idx) {
				            $("#nav").find("li").eq(idx).addClass("active").siblings("li").removeClass("active");
				        },
				    });
				    islider.addBtn();

				    $("#nav").find("li").on("click", function(){
						$(this).addClass("active").siblings("li").removeClass("active");
						var i = $(this).index();
						islider.slideTo(i);
					})
				})
				</script>
	</head>
	<body>
		<div class="um-page" id="index">
			<div class="um-header">
				<a href="../../index.html" class="um-back"  data-transitio>返回</a>
				<h3>导航栏</h3>
			</div>
			<ul class="um-tabbar um-tabbar-underline" id="nav">
				<li>
					<a href="javascript:;">用户</a>
				</li>
				<li class="active">
					<a href="javascript:;">应用</a>
				</li>
				<li>
					<a href="javascript:;">社区</a>
				</li>
			</ul>
			<div id="iSlider-wrapper" class="iSlider-wrapper"></div>
		</div>
	</body>
	</html>
