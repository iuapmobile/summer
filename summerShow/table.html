<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<title>Document</title>
		<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
		<link rel="stylesheet" href="css/themify-icons/themify-icons.css">
		<link rel="stylesheet" href="css/um.css">
		<script src="js/jquery.min.js"></script>

		<script src="js/um.js"></script>
		<script src="js/touch.js"></script>
		<script>
		function generateRandomAlphaNum(len) {
		    var rdmString = "";
		    for( ; rdmString.length < len; rdmString  += Math.random().toString(36).substr(2));
		    return  rdmString.substr(0, len);
		}
		function generateData(len) {
			var tableData = [];
			for (var i = 1; i<=len; i++) {
				(function(e){
					var rowData={};
					rowData.apple = "apple" + e;
					rowData.test = "test" + (100 - e);
					rowData.user = "user" + e;
					rowData.age = 100 - e;
					rowData.code = generateRandomAlphaNum(6).toUpperCase();
					tableData.push(rowData);
				})(i);
			}
			return tableData;
		}
		
		$(function(){
			function renderTrData(id,data){
				var str = "";
				for (var i=0,len=data.length;i<len;i++) {
					str += "<tr><td>" + data[i].apple + "</td>";
					str += "<td>" + data[i].test + "</td>";
					str += "<td>" + data[i].user + "</td>";
					str += "<td>" + data[i].age + "</td>";
					str += "<td>" + data[i].code + "</td></tr>";
				}
				$("#" + id).append(str);
			}
			renderTrData("table1",generateData(10));
			renderTrData("fixedCol",generateData(9));
			renderTrData("fixedRow",generateData(50));
			renderTrData("fixedColRow",generateData(50));
			
			var str = "";
			for (var i=1;i<=50;i++) {
				str += "<tr><td>列" + i + "</td></tr>";
			}
			$("#colItem").append(str);
		})
		</script>
	</head>
	<body>
		<div class="um-page">
			<div class="um-header">
				<a href="index.html" data-transition="cube" class="um-header-left">首页</a>
				<h3>表格</h3>
			</div>
			<div class="um-content">
				<h3>普通表格</h3>
				<div class="um-table-container" >
					<table width="100%" id="table1">
						<thead>
						<tr>
							<td>表格数据1</td>
							<td>表格数据2</td>
							<td>表格数据3</td>
							<td>表格数据4</td>

						</thead>
					</table>
				</div>

				<h3>固定列表格</h3>
				<div class="um-table-container table-col-scroll">
					<div class="um-tb-body">
						<div class="um-tb-body-left">
							<table>
							<!-- (tr>td{固定列$})*9 -->
								<tr>
									<td>固定列1</td>
								</tr>
								<tr>
									<td>固定列2</td>
								</tr>
								<tr>
									<td>固定列3</td>
								</tr>
								<tr>
									<td>固定列4</td>
								</tr>
								<tr>
									<td>固定列5</td>
								</tr>
								<tr>
									<td>固定列6</td>
								</tr>
								<tr>
									<td>固定列7</td>
								</tr>
								<tr>
									<td>固定列8</td>
								</tr>
								<tr>
									<td>固定列9</td>
								</tr>
							</table>
						</div>
						<div class="um-tb-data" data-row-width="900">
							<table class="um-tb-data-table" id="fixedCol"></table>
						</div>
					</div>
				</div>
				<br><br>
				<h3>固定行表格</h3>
				<div class="um-table-container  table-row-scroll">
					<div class="um-table-head">固定行表格</div>
					<div class="um-tb-header">
						<div  class="um-tb-header-title">
							<table>
								<colgroup>
								<col width="70px"></col>
								<col width="70px"></col>
								<col width="70px"></col>
								<col width="70px"></col>
								</colgroup>
								<tr>
									<td>固定行1</td>
									<td>固定行2</td>
									<td>固定行3</td>
									<td>固定行4</td>
									<td>固定行5</td>
								</tr>
							</table>
						</div>
					</div>
					<div class="um-tb-body">
						<div class="um-tb-data"  data-row-width="300">
							<table class="um-tb-data-table" id="fixedRow">
								<colgroup>

				</div>
				<br><br>

								</colgroup>
								<tr>

						</div>
						<div  class="um-tb-header-title">

									<td>固定行</td>

							</table>
						</div>
					</div>
					<div class="um-tb-body">
						<div class="um-tb-body-left">
							<table id="colItem">
								<colgroup>
								<col width="80px"></col>
								<col width="80px"></col>
								<col width="80px"></col>
								<col width="80px"></col>
								</colgroup>
							</table>
						</div>
						<div class="um-tb-data" data-row-width="450">
							<table class="um-tb-data-table" id="fixedColRow">
								<colgroup>
								<col width="80px"></col>
								<col width="80px"></col>

								</colgroup>
							</table>
						</div>

				</div>
			</div>
		</div>
	</body>
</html>
