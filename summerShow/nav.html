<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Document</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
    <link rel="stylesheet" href="css/um.css">
    <script src="js/jquery.min.js"></script>
    <script src="js/knockout-3.3.0.js"></script>
    <script src="js/um.js"></script>
    <link rel="stylesheet" href="css/themify-icons/themify-icons.css">
    <script>
    $(function(){
      var arrData = [{title:"军事",src: "#item1" },{title: "社会",src: "#item2" },{title: "体育",src: "#item3" },{title: "娱乐",src: "#item4" },{title: "财经",src: "#item5" },{title: "科技",src: "#item6" },{title: "专题",src: "#item7" },{title: "图片",src: "#item8" },{title: "视频",src: "#item9" },{title: "国内",src: "#item10" },{title: "国际",src: "#item11" },{title: "视界",src: "#item12"}];
      var imgData = [];
      var imgsrc = ["img/waite.png", "img/love.png", "img/sun.png"];

      for( var i = 0, len = 20; i<len; i++) {
        var imgObj={};
        imgObj.src = imgsrc[parseInt(3 * Math.random())];
        imgObj.width = parseInt(i * Math.random()) * 60 + 80;
        imgData.push(imgObj);
      }

      function Model(){
        this.arrData = ko.observableArray(arrData);
        this.imgData = ko.observableArray(imgData);
      }
      ko.applyBindings(new Model());
    })
    </script>
    <style>
    </style>
  </head>
  <body>
    <div class="um-page" id="index">
      <div class="um-header" um-water>
        <div class="um-nav">
          <div class="um-nav-inner" data-bind="foreach:arrData">
            <a href="#" class="um-nav-item" data-bind="text: title, attr:{href:src}"></a>
          </div>
        </div>
      </div>
      <div class="um-content">
        <h3>下面是um-content里面的</h3>
       <div class="um-nav">
          <div class="um-nav-inner" data-bind="foreach:arrData">
            <div class="um-nav-item" data-bind="text:title"></div>
          </div>
        </div>
        <h3>图片滑动</h3>
        <div class="um-nav">
          <div class="um-nav-inner"  data-bind="foreach:imgData">
            <div class="um-nav-item"><img  data-bind = "attr:{src: src, width:width}" src="img/love.png"  height=150 alt=""></div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
