<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<title>Document</title>
		<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
		<link rel="stylesheet" href="css/themify-icons/themify-icons.css">
		<link rel="stylesheet" href="css/um.css">
		<script src="js/jquery.min.js"></script>
		<script src="js/um.js"></script>
	</head>
	<body>
		<div class="um-page" id="p1">
			<div class="um-header" >
				<a href="index.html"  class="um-back">返回首页</a>
				<h3>input validation</h3>
			</div>
			<div class="um-content">
				<form action="#">
					<ul class="um-list">
						<li>
							<div class="um-list-item">
								<div class="um-list-item-media">
									<img class="media-object um-circle" height=35 width=35 src="img/portal.jpg" alt="...">
								</div>
								<div class="um-list-item-inner">
									<div class="um-list-item-left">
										手机号
									</div>
									<div class="um-list-item-right">
										<input name="phone" type="text" class="form-control" pattern="^(0|86|17951)?(13[0-9]|15[012356789]|17[678]|18[0-9]|14[57])[0-9]{8}$" placeholder="请输入11位手机号码" required  />
									</div>
								</div>
							</div>
						</li>
						<li>
							<div class="um-list-item">
								<div class="um-list-item-media">
									<img class="media-object um-circle" height=35 width=35 src="img/portal.jpg" alt="...">
								</div>
								<div class="um-list-item-inner">
									<div class="um-list-item-left">
										身份证号码
									</div>
									<div class="um-list-item-right">
										<input type="text" pattern="\d{15}|\d{18}" required class="form-control" placeholder="请输入身份证号码">
									</div>
								</div>
							</div>
						</li>
						<li>
							<div class="um-list-item">
								<div class="um-list-item-inner">
									<div class="um-list-item-left">
										验证帐号合法
									</div>
									<div class="um-list-item-right">
										<input type="text" required pattern="^[a-zA-z]\w{3,15}$" class="form-control" placeholder="字母、数字、下划线组成，字母开头，4-16位">
									</div>
								</div>
							</div>
						</li>
						<li>
							<div class="um-list-item">
								<div class="um-list-item-inner">
									<div class="um-list-item-left">
										验证帐号合法
									</div>
									<div class="um-list-item-right">
										<input type="text" required pattern="^(\w-*\.*)+@(\w-?)+(\.\w{2,})+$" class="form-control" placeholder="请输入邮箱">
									</div>
								</div>
							</div>
						</li>
						<li>
							<div class="um-list-item">
								<div class="um-list-item-inner">
									<div class="um-list-item-left">
										验证数字
									</div>
									<div class="um-list-item-right">
										<input type="text" required pattern="^(-|\+)?\d+$" class="form-control" placeholder="请输入数字">
									</div>
								</div>
							</div>
						</li>
						<li>
							<div class="um-list-item">
								<div class="um-list-item-inner">
									<div class="um-list-item-left">
										验证日期格式
									</div>
									<div class="um-list-item-right">
										<input type="text" required pattern="^(\d{4})(-|\/)(\d{1,2})\2(\d{1,2})$" class="form-control" placeholder=" YYYY-MM-DD || YYYY/MM/DD 的日期格式">
									</div>
								</div>
							</div>
						</li>
						<li>
							<div class="um-list-item">
								<div class="um-list-item-inner">
									<div class="um-list-item-left">
										中国邮政编码
									</div>
									<div class="um-list-item-right">
										<input type="text" required pattern="[1-9]\d{5}(?!\d)" class="form-control" placeholder="输入邮政编码">
									</div>
								</div>
							</div>
						</li>
						<li>
							<div class="um-list-item">
								<div class="um-list-item-inner">
									<div class="um-list-item-left">
										匹配腾讯QQ号
									</div>
									<div class="um-list-item-right">
										<input type="text" required pattern="[1-9][0-9]{4,}" class="form-control" placeholder="输入腾讯QQ号">
									</div>
								</div>
							</div>
						</li>
						<li>
							<div class="um-list-item">
								<div class="um-list-item-inner">
									<div class="um-list-item-left">
										输入中文
									</div>
									<div class="um-list-item-right">
										<input type="text" required pattern="[\u4e00-\u9fa5]" class="form-control" placeholder="请输入中文">
									</div>
								</div>
							</div>
						</li>
						<li>
							<div class="um-list-item">
								<div class="um-list-item-inner">
									<div class="um-list-item-left">
										输入HTML
									</div>
									<div class="um-list-item-right">
										<input type="text" required pattern="<(\S*?)[^>]*>.*?|< .*? />" class="form-control" placeholder="请输入HTML标签">
									</div>
								</div>
							</div>
						</li>
						<li>
							<div class="um-list-item">
								<div class="um-list-item-inner">
									<div class="um-list-item-left">
										输入网址
									</div>
									<div class="um-list-item-right">
										<input type="text" value="http://" required pattern="[a-zA-z]+://[^\s]*" class="form-control" placeholder="请输入网址">
									</div>
								</div>
							</div>
						</li>
						<li>
							<div class="um-list-item">
								<div class="um-list-item-inner">
									<div class="um-list-item-left">
										输入IP地址
									</div>
									<div class="um-list-item-right">
										<input type="text" required pattern="\d+\.\d+\.\d+\.\d+" class="form-control" placeholder="请输入IP地址">
									</div>
								</div>
							</div>
						</li>
					</ul>
					<input type="submit" value="提交" class="btn um-btn">
				</form>
			</div>
		</div>
	</div>
	<script>
		document.body.addEventListener('touchstart', function() {
				
		});
		$(function(){
			$(".form-control").on("change blur",function(){
				var that = this;
				if(this.hasAttribute("required") && this.value == "") {
					that.value = "信息不能为空";
					that.style.color = "red";
					setTimeout(function(){
						that.value = "";
						that.style.color = "";
					},1000)
				}
				var pattern = this.pattern||0;
				if(pattern && !new RegExp(pattern).test(this.value)) {
					this.setCustomValidity(this.placeholder);
				}else {
					this.setCustomValidity("");
				}
			})
		})
	</script>
</body>
</html>
