<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<title>Document</title>
		<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
		<link rel="stylesheet" href="css/um.css">
		<link rel="stylesheet" href="css/themify-icons/themify-icons.css">
		<script src="js/jquery.min.js"></script>
		<script src="js/um.js"></script>
		<script>
			$(function(){
				$('.btn,.um-header-right').popover({
					content:document.getElementById("temp").innerHTML,
					width:140,
					animation:'pop'
				});
			})
		</script>
	</head>
	<body>
		<div class="um-page" id="index">
			<div class="um-header">
				<a href="index.html" class="um-back">首页</a>
				<h3>popover</h3>
				<a href="#" class="um-header-right ti-menu" data-placement="bottom-left"></a>
			</div>
			<div class="um-content">
				<div class="um-grid" style="height:400px">
					<div class="um-grid-row">
						<div><button class="btn um-btn-info btn-circle" data-width="300" data-placement="bottom-right"><i class="ti-headphone"></i></button></div>
						<div><button class="btn um-btn-info btn-circle" data-width="300" data-placement="right-bottom"><i class="ti-headphone"></i></button></div>
						<div><button class="btn um-btn-info btn-circle" data-placement="bottom"><i class="ti-headphone"></i></button></div>
						<div><button class="btn um-btn-info btn-circle" data-width="300" data-placement="left-bottom"><i class="ti-headphone"></i></button></div>
						<div><button class="btn um-btn-info btn-circle" data-placement="bottom-left"><i class="ti-headphone"></i></button></div>
					</div>
					<div class="um-grid-row">
						<div><button class="btn um-btn-info btn-circle" data-placement="right"><i class="ti-headphone"></i></button></div>
						<div><button class="btn um-btn-info btn-circle" data-placement="auto"><i class="ti-headphone"></i></button></div>
						<div><button class="btn um-btn-info btn-circle" data-placement="left"><i class="ti-headphone"></i></button></div>
					</div>
					<div class="um-grid-row">
						<div><button class="btn um-btn-info btn-circle" data-placement="top-right"><i class="ti-headphone"></i></button></div>
						<div><button class="btn um-btn-info btn-circle" data-placement="right-top"><i class="ti-headphone"></i></button></div>
						<div><button class="btn um-btn-info btn-circle" data-placement="top"><i class="ti-headphone"></i></button></div>
						<div><button class="btn um-btn-info btn-circle" data-placement="left-top"><i class="ti-headphone"></i></button></div>
						<div><button class="btn um-btn-info btn-circle" data-placement="top-left"><i class="ti-headphone"></i></button></div>
					</div>
				</div>
				<div class="none" id="temp">
					<ul class="um-list um-list-corner">
						<li>
							<a href="" class="btn um-no-icon"><i class="ti-settings um-blue mr5"></i>关于本机</a>
						</li>
						<li>
							<a href="" class="btn um-no-icon"><i class="ti-google um-blue mr5"></i>软件更新</a>
						</li>
						<li>
							<a href="" class="btn um-no-icon"><i class="ti-settings um-blue mr5"></i>关于本机</a>
						</li>
						<li>
							<a href="" class="btn um-no-icon"><i class="ti-google um-blue mr5"></i>软件更新</a>
						</li>
					</ul>
				</div>
			</div>
		</div>
	</body>
</html>
