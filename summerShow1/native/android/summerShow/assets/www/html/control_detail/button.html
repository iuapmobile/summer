<!DOCTYPE html>
<html>
	<head>
		<meta name="viewport" content="width=device-width, minimum-scale=1, maximum-scale=1">
		<meta charset="UTF-8">
		<title></title>
		<link rel="stylesheet" href="../../css/font-icons.css">
		<link rel="stylesheet" href="../../css/iuapmobile.um.css"/>
		<script src="../../js/jquery.min.js" ></script>
		<script src="../../js/summer.js" ></script>
		<script src="../../js/Frameworks/iuapmobile.frameworks.core.js" ></script>
		<script src="../../js/Frameworks/iuapmobile.frameworks.ui.js" ></script>
	</head>
	<body>
		<div class="um-page" id="index">
			<div id="header" class="um-header">
				<a href="../control.html" class="um-back">返回</a>
				<h3>按钮</h3>
			</div>
			<div id="main" class="um-content">
				<h4>普通按钮</h4>
	                <button class="btn">普通按钮</button>
	            <h4>行内按钮</h4>    
                    <button class="btn btn-inline">行内按钮</button>
                <h4>mini按钮</h4>    
                    <button class="btn btn-inline btn-sm">小按钮</button>
                <h4>图标在左侧按钮</h4>    
                    <button class="btn btn-inline">
                    	<span class="ti-reload mr5"></span>按钮	
                    </button>
                <h4>图标在右侧按钮</h4>    
                    <button class="btn btn-inline">
                    	按钮<span class="ti-reload ml5"></span>
                    </button>
                 <h4>图标在上的按钮</h4>   
                    <a href="#" class="um-tabbar-item active">
                    	<i class="ti-menu-alt f24"></i>
                    	<div class="f12">企业审核</div>
                    </a>
                 <h4>图形按钮</h4>   
                    <button class="btn um-btn-success btn-inline btn-circle">
                    	<i class="ti-headphone"></i>
                    </button>
                 <h4>文件上传按钮</h4>  
                    <input type="file" name="file" id="file">
                 <h4>灰色按钮</h4>   
                    <button class="btn um-btn-gray">灰色按钮</button>
                  <h4>多彩按钮</h4>  
                    <button class="btn um-btn-success">
                    	验证成功
                    	<i class="ti-check"></i>
                    </button>
                  <h4>水平按钮组</h4>  
                    <div class="btn-group">
                    	<button type="button" class="btn btn-inline">Left</button>
                    	<button type="button" class="btn btn-inline">Middle</button>
                    	<button type="button" class="btn btn-inline">Right</button>
                    </div>
                  <h4>宽度占满按钮组</h4>  
                    <div class="btn-group btn-group-justify">
                    	<button type="button" class="btn um-btn-info">Left</button>
                    	<button type="button" class="btn um-btn-success">Middle</button>
                    	<button type="button" class="btn um-btn-primary">Right</button>
                    </div>
                  <h4>垂直按钮组</h4>  
                    <div class="btn-group btn-group-vertical">
                    	<button type="button" class="btn um-btn-success">Left</button>	
                    	<button type="button" class="btn  um-btn-primary">Middle</button>
                    	<button type="button" class="btn um-btn-info">Right</button>	
                    </div>













			</div>
			<div class="um-footer">
				<div class="um-tabbar-foot">
					<a id="item0" href="#" class="um-footerbar-item active"> <i class="ti-comments f20"></i>
					<div class="um-tabbar-item-text">
						消息
					</div> </a>
					<a id="item1" href="#" class="um-footerbar-item"> <i class="ti-notepad f20"></i>
					<div class="um-tabbar-item-text">
						日程
					</div> </a>
					<a id="item2" href="#" class="um-footerbar-item "> <i class="ti-agenda f20"></i>
					<div class="um-tabbar-item-text">
						通讯录
					</div> </a>
					<a id="item3" href="#" class="um-footerbar-item"> <i class="ti-user f20"></i>
					<div class="um-tabbar-item-text">
						我
					</div> </a>
				</div>
			</div>
		</div>
	</body>
</html>
