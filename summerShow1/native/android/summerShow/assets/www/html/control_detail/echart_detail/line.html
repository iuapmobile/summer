<!DOCTYPE html>
<html>
	<head>
		<meta name="viewport" content="width=device-width, minimum-scale=1, maximum-scale=1">
		<meta charset="UTF-8">
		<title></title>
		<link rel="stylesheet" href="../../../css/font-icons.css">
		<link rel="stylesheet" href="../../../css/iuapmobile.um.css"/>
		<script src="../../../js/jquery.min.js" ></script>
		<script src="../../../js/summer.js" ></script>
		<script src="../../../js/Frameworks/iuapmobile.frameworks.core.js" ></script>
		<script src="../../../js/Frameworks/iuapmobile.frameworks.ui.js" ></script>
        <script src="../../../js/echarts.common.min.js"></script>
	</head>
	<body>
		<div class="um-page" id="index">
			<div id="header" class="um-header">
				<a href="../echart.html" class="um-back">返回</a>
				<h3>折线图</h3>
			</div>
			<div id="main" class="um-content">
				
                <div id='myChart' style="height:500px;"></div>

			</div>
			<div class="um-footer">
				<div class="um-tabbar-foot">
					<a id="item0" href="#" class="um-footerbar-item active"> <i class="ti-comments f20"></i>
					<div class="um-tabbar-item-text">
						消息
					</div> </a>
					<a id="item1" href="#" class="um-footerbar-item"> <i class="ti-notepad f20"></i>
					<div class="um-tabbar-item-text">
						日程
					</div> </a>
					<a id="item2" href="#" class="um-footerbar-item "> <i class="ti-agenda f20"></i>
					<div class="um-tabbar-item-text">
						通讯录
					</div> </a>
					<a id="item3" href="#" class="um-footerbar-item"> <i class="ti-user f20"></i>
					<div class="um-tabbar-item-text">
						我
					</div> </a>
				</div>
			</div>
		</div>

        <script>
            $(function () {		
                // 基于准备好的dom，初始化echarts实例
        		var myChart=echarts.init(document.getElementById("myChart"));
        		// 指定图表的配置项和数据
        		var option={
        			title:{
        				text:"2016年8月相关数据统计",
        				x:"center",
        				y:10,
        				textStyle: {
        					color: '#333',
        					fontSize: 18
        				}
        			},
        			legend:{
        				data: ["新增用户", "活跃用户", "新增vip用户", "活跃vip用户"],
        				x:'center',
        				y:'450',
        				itemGap: 10,        //legend元素间隔
        				itemWidth: 60,      //图标宽度
        				itemHeight: 20,     //图标高度
        				textStyle: {
        				color: '#333',
        				fontSize: 14
        				}		
        			},
        			tooltip: {              // 气泡提示配置
        				 trigger: 'item'    // 触发类型，默认数据触发，可选为：'axis'
        			},
        		    xAxis: [{              //x坐标轴内容设置
        				type: 'category',
        				boundaryGap: true,     //两边留出空白策略
        				axisLine: {            //坐标线
        					lineStyle: {
        						color: '#464646',
        						width: 2
        					}
        				}, 
        				axisLabel: { //x、y坐标轴数据显示风格设置
        					interval: 'auto',
        					rotate:  -45,
        					clickable: true,
        					textStyle: {
        						color: '#767676',
        						fontSize: 16
        					}
        				},
        				axisTick: { 
        					interval: 'auto',
        					onGap: false
        				},
        				splitLine: { //分割线
        					show: true,
        					onGap: false,
        					lineStyle: {
        						type: 'dashed'
        					}
        				},
        				data: ['8-1', '8-2', '8-3', '8-4', '8-5', '8-6', '8-7']
        		    }],
        			yAxis: [{                             //y坐标轴设置
        				type: 'value',
        				name: '(万)',
        				nameTextStyle:{
        					align: 'right',
        					fontSize: 16
        				},
        				axisLine: {              //y坐标轴轴线颜色粗细设置
        					lineStyle: {
        						color: '#333',
        						width: 2
        					}
        				}, 
        				axisLabel: {         //y坐标轴分度值字体设置
        					textStyle: {
        						color: '#333',
        						fontSize: 14
        					}
        				},
        				splitLine: {   // y轴分割线设置
        					show: true,
        					onGap: false,
        					lineStyle: {
        						type: 'dashed'
        					}
        				},
        				splitNumber: 10
        			}],
        			grid: { //控制坐标的四周间距（距离绘制好的dom边界距离）
        				x: 60,
        				y: 70,
        				x2: 40,
        				y2: 100
        			},
        			series: [{
        				name: '新增用户',type: 'line',symbol: 'emptyCircle',symbolSize: 4,
        				itemStyle: {
        					normal: {
        						lineStyle:{
        							width: 3
        						}	
        					}
        				},
        				data:[50, 234, 450, 580, 760,780,900]  
        		    },{
        				name: '活跃用户',type: 'line',symbol: 'emptyCircle',symbolSize: 4,
        				itemStyle: {
        					normal: {
        						lineStyle:{
        							width: 3
        						}	
        					}
        				},
        				data: [10, 160, 346, 370, 420,470,530]
        			},{
        				name: '新增vip用户',type: 'line',symbol: 'emptyCircle',symbolSize: 4,
        				itemStyle: {
        					normal: {
        						lineStyle:{
        							width: 3
        						}
        					}
        				},
        				data: [2, 40, 50, 130, 210,200,149]
        			},{
        				name: '活跃vip用户',type: 'line',symbol: 'emptyCircle',symbolSize: 4,
        				itemStyle: {
        					normal: {
        						lineStyle:{
        							width: 3
        						}
        					}
        				},
        				data: [10, 30, 38, 120, 310,380,680]
        		    }]
        	    };
        		// 使用刚指定的配置项和数据显示图表。
        		 myChart.setOption(option);	
        		// 点击事件操作
        		 myChart.on('click', function (param) {
        			alert(JSON.stringify(param.value));
        		});		 
            });
        </script>
	</body>
</html>
