<!DOCTYPE html>

	<head>

		<link rel="stylesheet" href="../css/font-icons.css">
		<link rel="stylesheet" href="../css/iuapmobile.um.css"/>

        <style>
          #select1_dummy{

        <script>
        	 $(function () {
        		// var curr = new Date().getFullYear();
        	   var opt = {
        			'date': {
        				preset: 'date'
        			},
        			'select': {
        			   preset: 'select'
        		   }
        		};
        		$('#select1').scroller('destroy').scroller(
        			$.extend(opt['select'], {
        				theme: "ios7",
        				mode: "scroller",
        				display: "bottom",
        				animate: ""
        			})
        		);
        	});
        </script>
