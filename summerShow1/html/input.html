<!DOCTYPE html>
<html>
	<head>
		<meta name="viewport" content="width=device-width, minimum-scale=1, maximum-scale=1">
		<meta charset="UTF-8">
		<title></title>
		<link rel="stylesheet" href="../css/font-icons.css">
		<link rel="stylesheet" href="../css/iuapmobile.um.css"/>
		<script src="../js/jquery.min.js" ></script>
		<script src="../js/summer.js" ></script>
		<script src="../js/Frameworks/iuapmobile.frameworks.core.js" ></script>
		<script src="../js/Frameworks/iuapmobile.frameworks.ui.js" ></script>
        <script>
        	$(function(){
        		$(".um-input-clear").click(function() {
        		    $(this).prev("input").val("");
        		})
        	})
        </script>
	</head>
	<body>
		<div class="um-page" id="index">
			<div id="header" class="um-header">
				<a href="../index.html" class="um-back">返回</a>
				<h3>输入框</h3>
			</div>
			<div id="main" class="um-content p10">
				<h4>普通文字输入框</h4>	
	                <input type="text" class="form-control" placeholder="请输入文字...">
	            <h4>带清除输入文字输入框</h4>    
	                <div class="pr">
	                	<input type="text" class="form-control" placeholder="该输入框文本可以清除">
	                	<span class="um-input-clear ti-close"></span>
	                </div>
	            <h4>带搜索输入框</h4>    
	                <div class="um-input-group">
	                	<span class="ti-search"></span>
	                	<input type="search" class="form-control" placeholder="search">
	                </div>
	            <h4>带取消按钮的输入框</h4>    
                    <div class="um-input-search">
                    	<input type="search" class="form-control" placeholder="search">
                    	<span class="um-input-cancle">取消</span>
                    </div>
                <h4>用户名输入框</h4>    
                    <div class="um-input-group">
                    	<span class="ti-user"></span>
                    	<input type="text" class="form-control" placeholder="手机\用户名\邮箱">
                    </div>
                 <h4>密码输入框</h4>   
                    <div class="um-input-group">
                    	<span class="ti-lock"></span>
                    	<input type="password" class="form-control" placeholder="密码">
                    </div>
                 <h4>仅有底部细线输入框</h4>   
                    <div class="um-input-text">
                    	<span class="ti-lock um-input-left-icon"></span>
                    	<input type="text" class="form-control" placeholder="Username">
                    </div>
                  <h4>数字输入框</h4>  
                    <input type="number" value="31" class="form-control tr">
                  <h4>多行文本输入框</h4>  
                    <textarea name="" id="" cols="30" rows="10" class="form-control"></textarea>
			</div>
			
			<div class="um-footer">
				<div class="um-tabbar-foot">
					<a id="item0" href="#" class="um-footerbar-item active"> <i class="ti-comments f20"></i>
					<div class="um-tabbar-item-text">
						消息
					</div> </a>
					<a id="item1" href="#" class="um-footerbar-item"> <i class="ti-notepad f20"></i>
					<div class="um-tabbar-item-text">
						日程
					</div> </a>
					<a id="item2" href="#" class="um-footerbar-item "> <i class="ti-agenda f20"></i>
					<div class="um-tabbar-item-text">
						通讯录
					</div> </a>
					<a id="item3" href="#" class="um-footerbar-item"> <i class="ti-user f20"></i>
					<div class="um-tabbar-item-text">
						我
					</div> </a>
				</div>
			</div>
		</div>
	</body>
</html>
