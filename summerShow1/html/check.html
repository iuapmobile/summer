				<h3>单、复选框</h3>
			</div>
			<div id="main" class="um-content p15">
			<h4>单选框右边选中</h4>	
                <div class="um-check-group">
                	<label class="um-check-group-item">

                	</label>
                	<label class="um-check-group-item">

                	<label class="um-check-group-item">

                		<span class="um-black">高中</span>
                	</label>
                </div>
            <h4>单选框左边选中</h4>    
                <div class="um-check-group um-check-group-left">
                	<label class="um-check-group-item">
                		<input name="um-leftRadio" type="radio" value="硕士及以上" checked>
                		<span class="um-icon-check um-css3-vc"></span>
                		<span class="um-black">硕士及以上</span>
                	</label>
                	<label class="um-check-group-item">
                		<input name="um-leftRadio" type="radio" value="本科">
                		 <span class="um-icon-check um-css3-vc"></span>
                		 <span class="um-black">本科</span>
                	</label>

                		<span class="um-black">高中</span> 
                	</label>
                </div>
             <h4>复选框组</h4>    
                <div class="um-check-group um-check-group-left">
                    <label class="um-check-group-item">
                        <input name="um-checkbox" type="checkbox" checked value="">
                        <span class="um-icon-checkbox um-css3-vc"></span>
                        <span class="um-black">登山</span> 
                    </label>
                    <label class="um-check-group-item">
                        <input name="um-checkbox" type="checkbox" value="">
                        <span class="um-icon-checkbox um-css3-vc"></span>

                    </label>

                        <input name="um-checkbox" type="checkbox" value="">
                        <span class="um-icon-checkbox um-css3-vc"></span>
                        <span class="um-black">游泳</span> 
                    </label>
                </div>
              <h4>行内复选框</h4>   
                <label class="um-check-inline">
                    <input name="um-checkbox-inline" type="checkbox" value="自动登录" checked>
                    <span class="um-icon-checkbox um-css3-vc"></span>
                    <span class="um-black ml5">自动登录</span> 
                </label>




			</div>
