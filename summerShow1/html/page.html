<!DOCTYPE html>
<html>
	<head>
		<meta name="viewport" content="width=device-width, minimum-scale=1, maximum-scale=1">
		<meta charset="UTF-8">
		<title></title>
		<link rel="stylesheet" href="../css/font-icons.css">
		<link rel="stylesheet" href="../css/iuapmobile.um.css"/>
		<script src="../js/jquery.min.js" ></script>
		<script src="../js/summer.js" ></script>
		<script src="../js/Frameworks/iuapmobile.frameworks.core.js" ></script>
		<script src="../js/Frameworks/iuapmobile.frameworks.ui.js" ></script>
	</head>
	<body>
		<div class="um-page" id="index">
			<div id="header" class="um-header">
				<a href="../index.html" class="um-back">返回</a>
				<h3>空page页</h3>
			</div>
			<div id="main" class="um-content">
				<a href="#index2"> 跳转到带数据录入单页</a>
			</div>
			<div class="um-footer">
				<div class="um-tabbar-foot">
					<a id="item0" href="#" class="um-footerbar-item active"> <i class="ti-comments f20"></i>
					<div class="um-tabbar-item-text">
						消息
					</div> </a>
					<a id="item1" href="#" class="um-footerbar-item"> <i class="ti-notepad f20"></i>
					<div class="um-tabbar-item-text">
						日程
					</div> </a>
					<a id="item2" href="#" class="um-footerbar-item "> <i class="ti-agenda f20"></i>
					<div class="um-tabbar-item-text">
						通讯录
					</div> </a>
					<a id="item3" href="#" class="um-footerbar-item"> <i class="ti-user f20"></i>
					<div class="um-tabbar-item-text">
						我
					</div> </a>
				</div>
			</div>
		</div>
		
		
        <div class="um-page" id="index2">
        	<div class="um-header" >
        		<a href="#" class="um-back">
        		返回
        		</a>
        		<h3>带数据录入单页</h3>
        	</div>
        	<div class="um-content">
        		<form id="">
        			<ul class="um-list">
        				<li>
        					<div class="um-list-item">
        						<div class="um-list-item-inner">
        							<div class="um-list-item-left">
        								用户名
        							</div>
        							<div class="um-list-item-right">
        								<input type="text" class="form-control" placeholder="请输入用户名" required>
        							</div>
        						</div>
        					</div>
        				</li>
        				<li>
        					<div class="um-list-item">
        						<div class="um-list-item-inner">
        							<div class="um-list-item-left">
        								邮箱
        							</div>
        							<div class="um-list-item-right">
        								<input type="email" class="form-control" placeholder="请输入你的邮箱" required>
        							</div>
        						</div>
        					</div>
        				</li>
        				<li>
        					<div class="um-list-item">
        						<div class="um-list-item-inner">
        							<div class="um-list-item-left">
        								密码
        							</div>
        							<div class="um-list-item-right">
        								<input type="password" class="form-control" placeholder="请输入密码" required>
        							</div>
        						</div>
        					</div>
        				</li>
        				<li>
        					<div class="um-list-item">
        						<div class="um-list-item-inner">
        							<div class="um-list-item-left">
        								确认密码
        							</div>
        							<div class="um-list-item-right">
        								<input type="password" class="form-control" placeholder="确认密码" required>
        							</div>
        						</div>
        					</div>
        				</li>
        			</ul>
        			<button class="um-btn">
        				提交
        			</button>
        		</form>
        	</div>
        </div>

	</body>
</html>
